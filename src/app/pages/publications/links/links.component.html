<form [formGroup]="productLinkForm" (ngSubmit)="AddLink()" fxFlex="100"  class="p-2" ngClass.sm="mt-2" ngClass.xs="mt-2">
  <h2 class="text-muted text-center">Link Externos</h2>
  <mat-form-field class="w-100 mt-2">
    <input matInput placeholder="Titulo" formControlName="title">
  </mat-form-field>
  <mat-form-field class="w-100 mt-1">
    <mat-select placeholder="Links Externos" formControlName="type">
      <mat-option *ngFor="let link of linkType" [value]="link.value">
        {{link.name}}
      </mat-option>
    </mat-select>
  </mat-form-field> 
  <mat-form-field class="w-100 mt-1"> 
    <input matInput placeholder="Url" formControlName="link">
  </mat-form-field>
  <div class="text-center mt-2">
    <button mat-raised-button color="primary" [disabled]="productLinkForm.invalid" type="submit">Agregar Link</button>
  </div>
</form>
